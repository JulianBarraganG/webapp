<!DOCTYPE html>
<html>
<head>
   <title>My Docker Site</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Hello World from Frontend!</h1>
   <p id="api-response">Loading API response...</p>
   <script>
      fetch('http://localhost:8000')
         .then(response => response.json())
         .then(data => {
	    document.getElemenentById('api-response').textContent = data.message;
	 });
   </script>
</body>
</html>
