<!DOCTYPE html>
<html>
<head>
    <title>My Docker Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello World from Frontend!</h1>
    <p id="api-response">Loading API response...</p>
    
    <script>
        // Use the service name 'backend' instead of 'localhost' for Docker internal networking
        fetch('http://backend:8000')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('api-response').textContent = 'Error: ' + error.message;
                console.error('API call failed:', error);
            });
    </script>
</body>
</html>
